<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Quiz 2025: Drama Edition</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text-main: #2d3436;
            --text-light: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #f5f6fa;
            color: var(--text-main);
            font-family: 'Open Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3D Background */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* EFFECT OVERLAY CANVAS (Lớp vẽ pháo hoa/mưa) */
        #effect-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; /* Nằm trên cùng */
            pointer-events: none; /* Không chặn click chuột */
        }

        /* UI Container */
        .quiz-wrapper {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 650px;
            height: 90vh;
            display: flex;
            align-items: center;
            transition: transform 0.1s; /* Để rung lắc */
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--glass-shadow);
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .glass-card::-webkit-scrollbar { display: none; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 10px;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
            color: var(--primary);
        }

        .badge {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* IMAGE STYLES */
        .image-container {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        
        #q-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-container:hover #q-image {
            transform: scale(1.05);
        }

        /* Question */
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 700;
            color: var(--text-main);
        }

        /* Options */
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .opt-btn {
            background: #fff;
            border: 2px solid #e1e1e1;
            padding: 15px 20px;
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
        }

        .opt-btn:hover:not(.disabled) {
            border-color: var(--primary);
            background: #fdfdff;
            transform: translateX(5px);
        }

        .opt-btn.selected { border-color: var(--warning); background: #fffbf0; color: #d35400; font-weight: 600; }
        .opt-btn.correct { border-color: var(--success); background: #e3fdf5; color: #00947e; font-weight: 700; }
        
        /* Hiệu ứng rung nhẹ cho nút sai */
        .opt-btn.wrong { 
            border-color: var(--danger); 
            background: #ffecec; 
            color: #c0392b; 
        }

        .opt-btn.disabled { pointer-events: none; opacity: 0.6; background: #f1f2f6; }

        /* Actions */
        .action-area {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feedback-text {
            font-size: 0.95rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-main {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            color: #fff;
        }

        #submit-btn {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            display: block; opacity: 0.5; pointer-events: none; 
        }
        #submit-btn.ready { opacity: 1; pointer-events: all; transform: scale(1.05); }

        #next-btn {
            background: linear-gradient(135deg, var(--primary), #a29bfe);
            display: none;
        }

        /* Result */
        .result-screen { display: none; text-align: center; padding: 20px; }
        .score-big {
            font-size: 4rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
        }

        /* --- CSS CHO HIỆU ỨNG RUNG LẮC (XUI XẺO) --- */
        @keyframes earthquake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-3px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake-hard {
            animation: earthquake 0.5s; 
            animation-iteration-count: 2; /* Rung 2 lần liên tục */
        }

        /* CSS Flash Sấm chớp */
        .thunder-flash {
            animation: flash 0.2s;
            animation-iteration-count: 3;
        }
        @keyframes flash {
            0% { background-color: transparent; }
            50% { background-color: rgba(0,0,0,0.8); } /* Tối sầm lại */
            100% { background-color: transparent; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .image-container { height: 160px; }
            .question { font-size: 1.1rem; }
            .glass-card { padding: 20px; }
            .action-area { flex-direction: column; gap: 15px; }
            .btn-main { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- 3D Background Crystals -->
    <div id="canvas-container"></div>
    <!-- 2D Canvas for Fireworks & Rain -->
    <canvas id="effect-canvas"></canvas>
    <!-- Overlay cho hiệu ứng sấm chớp -->
    <div id="flash-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9998;"></div>

    <div class="quiz-wrapper" id="quiz-wrapper">
        <div class="glass-card">
            
            <div id="quiz-ui">
                <div class="header">
                    <div class="title">Hanoi Quiz</div>
                    <div class="badge">Q: <span id="q-current">1</span>/5</div>
                </div>

                <!-- Ảnh minh họa -->
                <div class="image-container">
                    <img id="q-image" src="" alt="Question Image">
                </div>

                <div class="question" id="question-text">Loading...</div>

                <div class="options" id="options-container"></div>

                <div class="action-area">
                    <div class="feedback-text" id="feedback">Try again!</div>
                    <button id="submit-btn" class="btn-main" onclick="submitAnswer()">Submit</button>
                    <button id="next-btn" class="btn-main" onclick="nextQuestion()">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div id="result-ui" class="result-screen">
                <i class="fas fa-camera-retro" style="font-size: 3rem; color: #fdcb6e; margin-bottom: 10px;"></i>
                <h2 class="title">Journey Completed</h2>
                <div class="score-big" id="final-score">0/5</div>
                <p id="result-msg" style="color:#636e72; margin-bottom:20px;">Calculating...</p>
                <button class="btn-main" style="background: var(--text-main);" onclick="restartGame()">Play Again</button>
            </div>

        </div>
    </div>

    <!-- Audio -->
    <audio id="sfx-select" src="https://assets.mixkit.co/sfx/preview/mixkit-click-balloon-866.mp3"></audio>
    <audio id="sfx-correct" src="https://assets.mixkit.co/sfx/preview/mixkit-fireworks-explosion-1698.mp3"></audio> <!-- Tiếng pháo hoa -->
    <audio id="sfx-wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-thunder-rumble-1296.mp3"></audio> <!-- Tiếng sấm -->

    <script>
        // --- DATA & LOGIC ---
        const quizData = [
            { question: "This city has the Old Quarter and Hoan Kiem Lake. What city is it?", image: "https://images.unsplash.com/photo-1555921090-b3a8370e3c4c?auto=format&fit=crop&w=800&q=80", options: ["Ho Chi Minh City", "Da Nang", "Hue", "Hanoi"], correct: 3 },
            { question: "Which traditional dish is Hanoi most famous for in 2025?", image: "https://images.unsplash.com/photo-1582878826629-29b7ad1cdc43?auto=format&fit=crop&w=800&q=80", options: ["Banh xeo", "Pho", "Bun bo Hue", "Mi Quang"], correct: 1 },
            { question: "Where is Hanoi located?", image: "https://images.unsplash.com/photo-1528127220108-61246e355058?auto=format&fit=crop&w=800&q=80", options: ["In the South", "In the Central region", "In the North of Vietnam", "Outside Vietnam"], correct: 2 },
            { question: "What was Hanoi like in the past?", image: "https://upload.wikimedia.org/wikipedia/commons/6/62/Hanoi_1915.jpg", options: ["Crowded & modern", "Quieter & peaceful", "Full of skyscrapers", "Industrial area"], correct: 1 },
            { question: "A negative effect of urbanisation in Hanoi is...?", image: "https://images.unsplash.com/photo-1535747790212-30c5a8a99863?auto=format&fit=crop&w=800&q=80", options: ["More jobs", "Better hospitals", "Loss of old culture", "Modern roads"], correct: 2 }
        ];

        let currentIdx = 0;
        let score = 0;
        let selectedIdx = -1;
        let firstAttempt = true;

        const uiQuiz = document.getElementById('quiz-ui');
        const uiResult = document.getElementById('result-ui');
        const qText = document.getElementById('question-text');
        const qImage = document.getElementById('q-image');
        const optContainer = document.getElementById('options-container');
        const qCurrent = document.getElementById('q-current');
        const btnSubmit = document.getElementById('submit-btn');
        const btnNext = document.getElementById('next-btn');
        const feedback = document.getElementById('feedback');
        const quizWrapper = document.getElementById('quiz-wrapper');
        const flashOverlay = document.getElementById('flash-overlay');

        const audioSelect = document.getElementById('sfx-select');
        const audioCorrect = document.getElementById('sfx-correct'); // Pháo hoa
        const audioWrong = document.getElementById('sfx-wrong'); // Sấm sét

        function initGame() {
            currentIdx = 0;
            score = 0;
            uiQuiz.style.display = 'block';
            uiResult.style.display = 'none';
            loadQuestion();
            updateVisuals('neutral');
            stopEffects();
        }

        function loadQuestion() {
            selectedIdx = -1;
            firstAttempt = true;
            btnSubmit.style.display = 'block';
            btnSubmit.classList.remove('ready');
            btnNext.style.display = 'none';
            feedback.style.opacity = '0';
            
            const data = quizData[currentIdx];
            qText.innerText = data.question;
            qCurrent.innerText = currentIdx + 1;
            qImage.src = data.image;
            
            optContainer.innerHTML = '';
            data.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'opt-btn';
                btn.innerHTML = `<span style="font-weight:800; color:var(--primary); margin-right:15px;">${String.fromCharCode(65+idx)}</span> ${opt}`;
                btn.onclick = () => selectOption(idx);
                btn.id = `opt-${idx}`;
                optContainer.appendChild(btn);
            });
            stopEffects();
        }

        function selectOption(idx) {
            if(btnNext.style.display === 'block') return;
            selectedIdx = idx;
            audioSelect.currentTime = 0;
            audioSelect.play();

            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach((b, i) => {
                if (i === idx) b.classList.add('selected');
                else b.classList.remove('selected');
                b.classList.remove('wrong'); 
            });
            btnSubmit.classList.add('ready');
            feedback.style.opacity = '0';
        }

        function submitAnswer() {
            if(selectedIdx === -1) return;
            const correctIdx = quizData[currentIdx].correct;
            const selectedBtn = document.getElementById(`opt-${selectedIdx}`);

            if (selectedIdx === correctIdx) {
                // --- ĐÚNG: PHÁO HOA ---
                selectedBtn.classList.remove('selected');
                selectedBtn.classList.add('correct');
                
                audioCorrect.currentTime = 0;
                audioCorrect.play();
                
                if (firstAttempt) score++;
                feedback.innerText = "Correct! Amazing!";
                feedback.style.color = "var(--success)";
                feedback.style.opacity = "1";
                
                btnSubmit.style.display = 'none';
                btnNext.style.display = 'block';
                document.querySelectorAll('.opt-btn').forEach(b => b.classList.add('disabled'));
                
                updateVisuals('correct');
                triggerFireworks(); // BẮN PHÁO
            } else {
                // --- SAI: XUI XẺO (SẤM SÉT + RUNG LẮC) ---
                selectedBtn.classList.remove('selected');
                selectedBtn.classList.add('wrong');
                
                audioWrong.currentTime = 0;
                audioWrong.play();
                
                firstAttempt = false;
                feedback.innerText = "Oh no! Bad luck...";
                feedback.style.color = "var(--danger)";
                feedback.style.opacity = "1";
                
                btnSubmit.classList.remove('ready');
                selectedIdx = -1;
                
                updateVisuals('wrong');
                triggerBadLuck(); // GỌI MƯA GIÓ
            }
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < quizData.length) {
                loadQuestion();
                updateVisuals('neutral');
            } else {
                showResult();
            }
        }

        function showResult() {
            uiQuiz.style.display = 'none';
            uiResult.style.display = 'block';
            document.getElementById('final-score').innerText = score + "/5";
            updateVisuals('finish');
            stopEffects();
            if(score === 5) triggerFireworks(); // Thắng hết thì bắn pháo tiếp
        }

        function restartGame() {
            initGame();
        }

        // ==========================================
        // OVERLAY EFFECTS (CANVAS 2D) - PHÁO & MƯA
        // ==========================================
        const overlayCanvas = document.getElementById('effect-canvas');
        const ctx = overlayCanvas.getContext('2d');
        let overlayAnimationFrame;
        let particles = [];
        let rainDrops = [];
        let effectType = 'none'; // 'fireworks' or 'rain'

        function resizeOverlay() {
            overlayCanvas.width = window.innerWidth;
            overlayCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeOverlay);
        resizeOverlay();

        // --- FIREWORKS LOGIC ---
        function createFirework() {
            const x = Math.random() * overlayCanvas.width;
            const y = Math.random() * overlayCanvas.height * 0.5; // Nổ ở nửa trên
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    alpha: 1,
                    color: color,
                    gravity: 0.1
                });
            }
        }

        function drawFireworks() {
            ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity; // Gravity
                p.alpha -= 0.01;
                
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();

                if (p.alpha <= 0) particles.splice(index, 1);
            });
        }

        // --- RAIN/STORM LOGIC ---
        function createRain() {
            for(let i=0; i<10; i++){
                rainDrops.push({
                    x: Math.random() * overlayCanvas.width,
                    y: -20,
                    l: Math.random() * 20 + 10, // Length
                    v: Math.random() * 10 + 10  // Speed
                });
            }
        }

        function drawRain() {
            // Làm mờ nền canvas một chút để tạo cảm giác tối
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(0,0, overlayCanvas.width, overlayCanvas.height);

            ctx.strokeStyle = 'rgba(174, 194, 224, 0.6)'; // Màu mưa
            ctx.lineWidth = 1;
            ctx.beginPath();
            rainDrops.forEach((d, index) => {
                d.y += d.v;
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.l);

                if(d.y > overlayCanvas.height) rainDrops.splice(index, 1);
            });
            ctx.stroke();
        }

        function animateOverlay() {
            if(effectType === 'fireworks') {
                if(Math.random() < 0.05) createFirework(); // Spawn ngẫu nhiên
                drawFireworks();
            } else if (effectType === 'rain') {
                createRain();
                drawRain();
            } else {
                ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            }
            overlayAnimationFrame = requestAnimationFrame(animateOverlay);
        }
        animateOverlay();

        // --- TRIGGER FUNCTIONS ---
        function triggerFireworks() {
            effectType = 'fireworks';
            particles = [];
            // Chạy 3 giây rồi dừng
            setTimeout(stopEffects, 3000);
        }

        function triggerBadLuck() {
            effectType = 'rain';
            rainDrops = [];
            
            // 1. Rung lắc UI
            quizWrapper.classList.add('shake-hard');
            
            // 2. Chớp nháy màn hình (Sấm sét)
            flashOverlay.classList.add('thunder-flash');
            
            // Dừng sau 2 giây
            setTimeout(() => {
                quizWrapper.classList.remove('shake-hard');
                flashOverlay.classList.remove('thunder-flash');
                stopEffects();
            }, 2000);
        }

        function stopEffects() {
            effectType = 'none';
            ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        }

        // ==========================================
        // THREE.JS BACKGROUND (CRYSTAL THEME - GIỮ NGUYÊN)
        // ==========================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f6fa);
        scene.fog = new THREE.Fog(0xf5f6fa, 10, 60);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const group = new THREE.Group();
        scene.add(group);
        const objectCount = 100;
        const geometries = [];
        const baseMaterial = new THREE.MeshPhysicalMaterial({
            color: 0x6c5ce7, metalness: 0.1, roughness: 0.2, flatShading: true, transparent: true, opacity: 0.8
        });

        for (let i = 0; i < objectCount; i++) {
            const size = Math.random() * 1.5 + 0.5;
            let geometry;
            const type = Math.random();
            if(type < 0.33) geometry = new THREE.IcosahedronGeometry(size, 0);
            else if(type < 0.66) geometry = new THREE.OctahedronGeometry(size, 0);
            else geometry = new THREE.TetrahedronGeometry(size, 0);
            const mesh = new THREE.Mesh(geometry, baseMaterial.clone());
            mesh.position.set((Math.random()-0.5)*60, (Math.random()-0.5)*40, (Math.random()-0.5)*30-10);
            mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
            mesh.userData = { rotSpeedX: (Math.random()-0.5)*0.02, rotSpeedY: (Math.random()-0.5)*0.02, initialY: mesh.position.y };
            group.add(mesh);
            geometries.push(mesh);
        }

        let targetColor = new THREE.Color(0x6c5ce7);
        let speedMultiplier = 1;
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => { mouseX = (e.clientX/window.innerWidth)*2-1; mouseY = -(e.clientY/window.innerHeight)*2+1; });

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            geometries.forEach((mesh, i) => {
                mesh.rotation.x += mesh.userData.rotSpeedX * speedMultiplier;
                mesh.rotation.y += mesh.userData.rotSpeedY * speedMultiplier;
                mesh.position.y = mesh.userData.initialY + Math.sin(time + i) * 2;
                mesh.material.color.lerp(targetColor, 0.05);
            });
            group.rotation.x += (mouseY*0.1 - group.rotation.x)*0.05;
            group.rotation.y += (mouseX*0.1 - group.rotation.y)*0.05;
            renderer.render(scene, camera);
        }
        animate();

        function updateVisuals(state) {
            if (state === 'correct') { targetColor.setHex(0x00b894); speedMultiplier = 4; setTimeout(() => speedMultiplier = 1, 1000); }
            else if (state === 'wrong') { targetColor.setHex(0x2d3436); speedMultiplier = 0.2; } // Màu đen xám xịt
            else if (state === 'neutral') { targetColor.setHex(0x6c5ce7); speedMultiplier = 1; }
            else if (state === 'finish') { targetColor.setHex(0xfdcb6e); }
        }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

        initGame();
    </script>
</body>
</html>
